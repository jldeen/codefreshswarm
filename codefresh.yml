version: '1.0'
steps:
   deploy_to_swarm:
     image: ncodefresh/remote-docker:azure
     working_directory: ${{main_clone}}
     commands:
       - rdocker ${{RDOCKER_HOST}} ${{LOCAL_PORT}} docker run -d --name ${{CONTAINER_NAME}} -p 80:80 ${{IMAGE_NAME}}
     environment:
       - SSH_KEY=${{SSH_KEY}}
       - SSH_PORT=${{SSH_PORT}}
